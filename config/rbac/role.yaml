---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - injector.dev.lestaat
  resources:
  - injectors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - injector.dev.lestaat
  resources:
  - injectors/finalizers
  verbs:
  - update
- apiGroups:
  - injector.dev.lestaat
  resources:
  - injectors/status
  verbs:
  - get
  - patch
  - update
